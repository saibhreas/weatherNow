<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>WEAYTHER @</title>
</head>
<body>
  <header>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><strong>Your Daily Weather Directory</strong></h1>
        </div>
    </div>
  </header>

  <main class="container">
    <div class="row">
    <section id="city-choice" class="col-md-3">
        <div class="card">
            <h3 class="card-header text-uppercase">Search for a City</h3>
            <form id="geometric-data" class="card-body">
              <label class="form-label" for="city">City</label>
              <label class="form-label" for="city-name"></label>
              <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn bg-info" id="search-city">Get City, State</button>
            </form>
        </div>
    </section>

    <section id="weather-inpu class="class="col-md-9">
      <div class="card">
          <div class="current-city">
            <h2 class="subtitle">Current Weather for: <span       id="current-city"></span></h2>
            <div id="current-weather-container" class="list-group"></div>
          </div>
      
          <div id="five-day-container">
          <h2 class="subtitle">5 Day forcast<span id="fiveday"></span></h2>
          <div class="card-group five-day">
          
          <div class="row">
            <div class="card  col">
              <div class="card-body">
                <h5 class="card-title">Day 1</h5>
                <!-- Empty container for Day 2-->
                <div data-indexc=1 id="day-two-container" class="list-group">
                </div>
              </div>
            </div>

            <div class="card  col">
              <div class="card-body">
                <h5 class="card-title">Day 2</h5>
                <!-- Empty container for Day 2-->
                <div id="day-two-container" class="list-group">
                </div>
              </div>
            </div>

            <div class="card  col">
              <div class="card-body">
                <h5 class="card-title">Day 3</h5>
                <!-- Empty container for Day 2-->
                <div id="day-two-container" class="list-group">
                </div>
              </div>
            </div>
  
            <div class="card  col">
              <div class="card-body">
                <h5 class="card-title">Day 4</h5>
                <!-- Empty container for Day 2-->
                <div id="day-two-container" class="list-group">
                </div>
              </div>
            </div>
  
            <div class="card  col">
              <div class="card-body">
                <h5 class="card-title">Day 5</h5>
                <!-- Empty container for Day 2-->
                <div id="day-two-container" class="list-group">
                </div>
              </div>
            </div>
  
          </div>
        </div>
    </section>
  </main>
    
       
    
    
    
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
