<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Daily Weather Directory</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><strong>Your Daily Weather Directory</strong></h1>
                <p class="lead">Where would you like to go?</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
        <section id="city-choice" class="col-md-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="geometric-data" class="card-body">
                  <label class="form-label" for="city">City</label>
                  <label class="form-label" for="city-name"></label>
                  <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn bg-info" id="search-city">Get City, State</button>
                </form>
            </div>
        </section>

        <section id="weather-input" class="col-md-9">
            <div class="card">
                <div class="current-city">
                    <h2 class="subtitle">Current Weather for: <span       id="current-city"></span></h2>
                    <div data-index="0" id="current-weather-container"></div>
                </div>
                <h2 class="subtitle">5 Day forcast<span id="fiveday"></span>
                </h2>
                <div id="five-day-container" class="row">
                   
                    <div data-index="1" id="day-one-container" class="card col"><h4>place holder</h4>
                    </div>

                    <div data-index="2" id="day-two-container" class="card col"><h4>place holder</h4>
                    </div>

                    <div data-index="3" id="day-three-container" class="card col"><h4>place holder</h4>
                    </div>

                    <div data-index="4" id="day-four-container" class="card col"><h4>place holder</h4>
                    </div>
                    <div data-index="5" id="day-five-container" class="card col"><h4>place holder</h4>
                    </div>



                </div>
            </div>
        </section>
    </main>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
